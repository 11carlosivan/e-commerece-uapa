<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda E-commerce - Iniciar Sesión / Registro</title>

<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl">Tienda E-commerce</h1>
    </header>

    <!-- Formulario de Iniciar Sesión / Registro -->
    <main class="p-4 max-w-md mx-auto">
        <h2 class="text-2xl mb-4">Iniciar Sesión</h2>
        <form id="login-form" class="space-y-4">
            <input type="email" placeholder="Correo Electrónico" required class="border p-2 w-full rounded">
            <input type="password" placeholder="Contraseña" required class="border p-2 w-full rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Iniciar Sesión</button>
            <p class="text-sm text-center mt-2">
                <a href="#" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
            </p>
        </form>

        <!-- <h2 class="text-2xl mt-6 mb-4">Registro</h2>

            <input type="email" placeholder="Correo Electrónico" required class="border p-2 w-full rounded">
            <input type="password" placeholder="Contraseña" required class="border p-2 w-full rounded">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Crear Cuenta</button>

    <!-- Pie de Página -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 Tienda E-commerce</p>
        <p>Contacto: info@tienda.com</p>
    </footer>

    <script src="login-signup.js"></script>
</body>
</html>
