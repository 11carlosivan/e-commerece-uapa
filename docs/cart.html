<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda E-commerce - Carrito de Compras</title>
</head>
<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center mb-2 md:mb-0">
            <img src="logo.png" alt="Logo" class="h-10 w-10 mr-2"> <!-- Asegúrate de tener un logo en esta ruta -->
            <h1 class="text-xl md:text-2xl font-bold">Tienda E-commerce</h1>
        </div>
        <nav class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
            <a href="index.html" class="hover:underline">Inicio</a>
            <a href="shop.html" class="hover:underline">Productos</a>
            <div class="relative">
                <a href="cart.html" class="hover:underline flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-1.5 9H5.25L3 3z" />
                    </svg>
                    <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full px-1 text-xs">0</span>
                </a>
            </div>
            <a href="login-signup.html" class="hover:underline">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- Lista de Productos en el Carrito -->
    <main class="p-4">
        <h2 class="text-xl md:text-2xl mb-4">Carrito de Compras</h2>
        <div id="cart-items" class="space-y-4">
            <div class="cart-item bg-white p-4 rounded shadow-md flex flex-col md:flex-row items-start md:items-center">
                <img src="ruta/a/la/imagen1.jpg" alt="Producto 1" class="w-full h-32 object-cover rounded mb-2 md:mb-0 md:w-1/3 md:h-24">
                <div class="md:ml-4">
                    <h4 class="text-lg">Producto 1</h4>
                    <p>Precio: $10.00</p>
                    <p>Cantidad: 2</p>
                </div>
            </div>
            <div class="cart-item bg-white p-4 rounded shadow-md flex flex-col md:flex-row items-start md:items-center">
                <img src="ruta/a/la/imagen2.jpg" alt="Producto 2" class="w-full h-32 object-cover rounded mb-2 md:mb-0 md:w-1/3 md:h-24">
                <div class="md:ml-4">
                    <h4 class="text-lg">Producto 2</h4>
                    <p>Precio: $15.00</p>
                    <p>Cantidad: 1</p>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3 class="text-xl">Resumen de Compra</h3>
            <div id="summary" class="bg-gray-200 p-4 rounded mt-2">
                <p>Subtotal: $<span id="subtotal">0</span></p>
                <p>Costos de Envío: $<span id="shipping">5</span></p>
                <p>Total: $<span id="total">0</span></p>
            </div>
        </div>

        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full md:w-auto" onclick="proceedToCheckout()">Confirmar pedido</button>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 Tienda E-commerce</p>
        <p>Contacto: info@tienda.com</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        function proceedToCheckout() {
            const cartItems = [
                {
                    name: "Producto 1",
                    price: 10.00,
                    quantity: 2,
                    image: "ruta/a/la/imagen1.jpg"
                },
                {
                    name: "Producto 2",
                    price: 15.00,
                    quantity: 1,
                    image: "ruta/a/la/imagen2.jpg"
                }
            ]; // Aquí deberías obtener los datos reales de tu carrito

            const total = 40.00; // Cambia esto por el total real

            // Almacenar la información en localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            localStorage.setItem('total', total);

            // Redirigir a la página de checkout
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
