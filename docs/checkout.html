<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda E-commerce - Pago</title>
</head>
<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 flex items-center">
        <div class="flex items-center">
            <img src="logo.png" alt="Logo" class="h-10 w-10 mr-2"> <!-- Asegúrate de tener un logo en esta ruta -->
            <h1 class="text-2xl font-bold">Tienda E-commerce</h1>
        </div>
        <nav class="ml-auto flex items-center space-x-6">
            <a href="index.html" class="hover:underline">Inicio</a>
            <a href="shop.html" class="hover:underline">Productos</a>
            <div class="relative">
                <a href="cart.html" class="hover:underline flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-1.5 9H5.25L3 3z" />
                    </svg>
                    <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full px-1 text-xs">0</span>
                </a>
            </div>
            <a href="login-signup.html" class="hover:underline">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- Formulario de Datos del Comprador -->
    <main class="p-4">
        <h2 class="text-2xl mb-4">Datos del Comprador</h2>
        <form id="checkout-form" class="space-y-4">
            <input type="text" placeholder="Nombre Completo" required class="border p-2 w-full rounded">
            <input type="text" placeholder="Dirección" required class="border p-2 w-full rounded">
            <input type="email" placeholder="Correo Electrónico" required class="border p-2 w-full rounded">
            <input type="tel" placeholder="Teléfono" required class="border p-2 w-full rounded">
        </form>

        <h2 class="text-2xl mt-6 mb-4">Método de Pago</h2>
        <div class="space-y-2">
            <label>
                <input type="radio" name="payment-method" value="credit-card" checked>
                Tarjeta de Crédito
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal">
                PayPal
            </label>
        </div>

        <h2 class="text-2xl mt-6 mb-4">Resumen del Pedido</h2>
        <div id="order-summary" class="bg-gray-200 p-4 rounded">
            <!-- Los productos del carrito se agregarán aquí dinámicamente -->
        </div>

        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" onclick="confirmOrder()">Confirmar Pedido</button>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 Tienda E-commerce</p>
        <p>Contacto: info@tienda.com</p>
    </footer>

    <!-- Agregar un modal para la simulación de pago -->
    <div id="payment-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl mb-4">Confirmar Pago</h2>
            <p>¿Está seguro de que desea proceder con el pago?</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" onclick="confirmPayment()">Confirmar</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded mt-4" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
